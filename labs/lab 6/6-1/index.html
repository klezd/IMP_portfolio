<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Flickr Sample</title>
        <!--css-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row search-field">
            <div class="col-md-12 text-center">
                <input id="tag" name="tag" type="text" placeholder="type something to search">
                <button class="btn btn-info btn-sm" id="search">Search</button>
            </div>
        </div>
        <div class="container">
            <div class="row output-field">
                <div class="col-md-12 text-center">
                    <div id="output-pictures"></div>
                </div>
            </div>
        </div>

        <!--scripts-->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="scripts.js"></script>

    </body>
</html>
